<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Librería</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registrar_libreria.css">
    <link rel="stylesheet" href="css/navbar.css">

</head>


<body>
    <header>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <a href="index.html">
            <img src="http://www.collegetownrochester.com/wp-content/uploads/barnes-638x321.png" width="120px"
                id="barnesLogo">
        </a>
        <div class="sign-in-button">
            <button id="myBtn"><img src="https://img.icons8.com/ios-filled/64/000000/user.png" width="25px"></button>
        </div>
    </header>


    <main>


        <h1>Registrar Librería</h1>

        <section id="datos_libreria">

            <h2>Datos de la Librería</h2>

            <div class="datos">

                <label for="txt_nombre_comercial"> Nombre Comercial</label>
                <input id="txt_nombre_comercial" type="text">

                <label for="txt_nombre_fantasia">Nombre Fantasía</label>
                <input id="txt_nombre_fantasia" type="text">

                <label for="txt_direccion">Dirección</label>
                <textarea name="" id="txt_direccion"></textarea>

            </div>

            <div class="mapa">

                <div id="map">

                </div>

            </div>

        </section>

        <section id="datos_admi_libreria">

            <h2>Datos del Administrador de Librería</h2>

            <div class="subir_avatar">
                <figure class="avatar">
                    <img src="imgs/img_avatar.jpg" alt="Seleccionar imagen" id="img_avatar_admin_libreria">
                </figure>
                <button type="button" id="btn_seleccionar_avatar_admin_libreria" class="boton_subir_avatar">Subir imagen
                </button>
            </div>

            <label for="txt_identificacion">Identificación</label>
            <input id="txt_identificacion" type="text">

            <div class="izquierda">

                <label for="txt_primer_nombre">Primer Nombre</label>
                <input id="txt_primer_nombre" type="text">

                <label for="txt_segundo_nombre">Segundo Nombre</label>
                <input id="txt_segundo_nombre" type="text">

                <label for="txt_primer_apellido">Primer Apellido</label>
                <input id="txt_primer_apellido" type="text">

                <label for="txt_segundo_apellido">Segundo Apellido</label>
                <input id="txt_segundo_apellido" type="text">

                <label for="txt_nombre_usuario">Nombre Usuario</label>
                <input id="txt_nombre_usuario" type="text">


            </div>


            <div class="izquierda">

                <label for="txt_sexo">Genero</label>
                <select name="" id="txt_sexo">
                    <option value="">Genero</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>

                <label for="txt_correo">Correo</label>
                <input id="txt_correo" type="text">

                <label for="txt_provincia">Provincia</label>
                <select name="" id="txt_provincia" onchange="llenarCantones(value)">
                    <option value="#">Seleccionar Provincia </option>
                </select>

                <label for="txt_canton">Cantón</label>
                <select name="" id="txt_canton" onchange="llenarDistritos(value)">
                    <option value="#">Seleccionar Cantón</option>
                </select>

                <label for="txt_distrito">Distrito</label>
                <select name="" id="txt_distrito">
                    <option value="#">Seleccionar Distrito</option>
                </select>

            </div>

        </section>

        <button id="btn_registrar"> Registrar </button>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb9bx2gVqXRsr4OEeUnMErqARyRFSADmE&callback=initMap"
        async defer></script>
    <script src="js/map.js"></script>
    <script src="js/servicio_librerias.js"></script>
    <script src="js/servicio_usuario.js"></script>
    <script src="js/controlador_registrar_libreria.js"></script>
    <script src="js/servicio_bitacora.js"></script>

    <script src="js/controlador_cerrar_sesion.js"></script>

    <script src="js/stringProvincias.js"></script>
    <script src="js/ubicacion.js"></script>



    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js'
        type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script src="js/servicio_avatar.js"></script>



    <script src="js/getNombre.js"></script>
    <script src="js/clienteIniciado.js"></script>
</body>

</html>
