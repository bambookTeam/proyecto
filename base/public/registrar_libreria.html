<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrar Librería</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registrar_libreria.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>

<header>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <a href="#">
        <img src="http://www.collegetownrochester.com/wp-content/uploads/barnes-638x321.png" width="120px"
            id="barnesLogo">
    </a>
    <div class="sign-in-button">
        <button id="myBtn"><img src="https://img.icons8.com/ios-filled/64/000000/user.png" width="25px"></button>
    </div>
</header>

<body>

    <main>



        <h1>Registrar Librería</h1>

        <section id="datos_libreria">

            <h2>Datos de la Librería</h2>

            <input id="txt_nombre_comercial" type="text" placeholder="Nombre Comercial">
            <input id="txt_nombre_fantasia" type="text" placeholder="Nombre Fantasía">
            <textarea name="" id="txt_direccion" placeholder="Dirección"></textarea>

            <div id="map">
            </div>

        </section>

        <section id="datos_admi_libreria">

            <h2>Datos del Administrador de Librería</h2>

            <input id="txt_identificacion" type="text" placeholder="Identificación">
            <output id="txtIdExiste"></output>

            <input id="txt_primer_nombre" type="text" placeholder="Primer Nombre">
            <input id="txt_segundo_nombre" type="text" placeholder="Segundo Nombre">
            <input id="txt_primer_apellido" type="text" placeholder="Primer Apellido">
            <input id="txt_segundo_apellido" type="text" placeholder="Segundo Apellido">

            <select name="" id="txt_sexo">
                <option value="">Sexo</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
            </select>

            <input id="txt_correo" type="text" placeholder="Correo">
            <output id="txtCorreoExiste"></output>

            <input id="txt_nombre_usuario" type="text" placeholder="Nombre Usuario">

        </section>

        <button id="btn_registrar"> Registrar </button>

        <footer></footer>

    </main>

    <footer></footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/servicio_librerias.js"></script>
    <script src="js/servicio_usuario.js"></script>
    <script src="js/controlador_registrar_libreria.js"></script>
    <script src="js/controlador_cerrar_sesion.js"></script>
    <script src="js/notSignedIn.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCb9bx2gVqXRsr4OEeUnMErqARyRFSADmE&callback=initMap"
        async defer></script>
    <script src="js/map.js"></script>



</body>

</html>
