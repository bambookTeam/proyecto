<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Género</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registrar_genero.css">

</head>

<body>
        <header>
            <nav>
    
                <img src="imgs/panda_grain.png" alt="">
    
                <ul>
                    <li> <a href="">Usuario</a> </li>
                    <li> <a class="cerrar_sesion" href="">Cerrar Sesión</a> </li>
                </ul>
    
            </nav>
            <button type="button" class="btn-registrar-genero" id="btn-registrar-genero">Registrar Género</button>
           
            <div class="contenedor">
    
                <div class="overlay" id="overlay">
                    <div class="popup" id="popup">
            
                        <span class="close" id="cerrar">&times;</span>
                        <form action="">
                        <div class="contenedor-inputs">
    
                            <div>
                                <label for="">Género</label>
                                <input type='text' id="txt-genero">
                            </div>
                        </div>
    
                        <button type="button" class="agregar" id="btn-agregar">Agregar Género</button>
                        </form>
    
                        
                    </div>
                </div>
    
            </div>
    
            <input id="txt_filtro" type="text">

            <section id="generos_lista">

            </section>
        </header>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
        <script src="js/servicio_genero.js"></script>
        <script src="js/controlador_registrar_genero.js"></script>
        
    </body>
   

</html>
