<body>

    <header>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
        <a href="inicioCliente.html">
            <img src="http://www.collegetownrochester.com/wp-content/uploads/barnes-638x321.png" width="120px"
                id="barnesLogo">
        </a>
        <div class="sign-in-button">
            <button id="myBtn"><img src="https://img.icons8.com/ios-filled/64/000000/user.png" width="25px"></button>
        </div>
    </header>

    <main>

        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content" id="signinpopup">

                <div class="optionProfile" id="idVerPerfil"><a href="ver-perfil-usuario.html">Mi Perfil</a></div>
                <div class="optionProfile"><a href="">Mi Carrito</a></div>
                <div class="optionProfile"> <a href="listar_tarjetas.html">Mis Tarjetas</a></div>

        <h1>Modificar Contraseña</h1>

        <div class="contenedor">

            <section id="datos_contrasenna">

                <div>
                    <input id="txt_contrasenna" type="text" placeholder="Contraseña Actual">
                </div>

                <div>
                    <input id="txt_contrasenna_nueva" type="text" placeholder="Nueva Contraseña">
                </div>

                <div>
                    <input id="txt_verificacion" type="text" placeholder="Confirmación de Contraseña">
                </div>

            </section>

            <button type="button" class="boton_crear" id="btn_modificar_contrasenna">Modificar</button>

        </div>

    </main>

    <footer></footer>
