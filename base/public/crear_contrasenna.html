<!doctype html>
<html lang="es">

<head>

  <title>
    Crear Contraseña
  </title>

  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/crear_contrasenna.css">
  <link rel="stylesheet" href="css/navbar.css">
  <title>Crear Contraseña</title>



</head>



<body>

  <header>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <a href="inicioCliente.html">
      <img src="http://www.collegetownrochester.com/wp-content/uploads/barnes-638x321.png" width="120px"
        id="barnesLogo">
    </a>
    <div class="sign-in-button">
      <button id="myBtn"><img src="https://img.icons8.com/ios-filled/64/000000/user.png" width="25px"></button>
    </div>
  </header>

  <main>

    <h1>Crear Contraseña</h1>

    <div class="contenedor">

      <section id="datos_contrasenna">

        <div>
          <input id="txt_pin" type="password" placeholder="PIN">
        </div>

        <div>
          <input id="txt_contrasenna" type="password" placeholder="Nueva Contraseña">
        </div>

        <div>
          <input id="txt_verificacion" type="password" placeholder="Confirmación de Contraseña">
        </div>

      </section>

      <!-- 
      <div id="rellene">
        <p>Por favor revise los espacios en rojo e intente de nuevo</p>
      </div> -->

      <button type="button" class="boton_crear" id="btn_crear_contrasenna">Crear Contraseña</button>

    </div>


  </main>


  <footer></footer>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="js/servicio_usuario.js"></script>
  <script src="js/controlador_crearContrasenna.js"></script>
  <script src="js/controlador_cerrar_sesion.js"></script>



</body>
