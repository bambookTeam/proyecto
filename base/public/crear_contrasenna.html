<!doctype html>
<html lang="es">
  <head>

    <title>
       Crear Contraseña
    </title>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/crear_contrasenna.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Crear Contraseña</title>



  </head>
 


  <body>
      <main>


        <h1>Crear Contraseña</h1>

        <section id = "datos_contrasenna">

          <div>

              <input id="txt_pin"  type="password"  placeholder = "Digite el pin brindado" >

          </div>

          <div>

              <input id="txt_contrasenna"  type="password"  placeholder = "Digite su nueva Contraseña" >


          </div>

          <div>

              <input id="txt_verificacion"  type="password"  placeholder = "Digite nuvamente la Contraseña" >


          </div>


        </section>

        <div id="rellene">
            <p>Por favor revise los espacios en rojo e intente de nuevo</p>
        </div>

        <button type ="button" class ="boton_crear" id="btn_crear_contrasenna">Registrar</button>
      </main>

      <footer></footer>

      <script src="js/jquery-3.3.1.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
      <script src = "js/servicio_usuario.js"></script>
      <script src = "js/controlador_crearContrasenna.js"></script>
      <script src="js/controlador_cerrar_sesion.js"></script>



  </body>
