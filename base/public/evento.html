<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Registro Club de Lectura
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/evento.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<header>
    <section id="navi">

        <a href="index.html"> <img src="imgs/panda color grain.png" alt=""></a>

        <button type="btn" class="sesion" id="">CerrarSesion</button>

    </section>
</header>

<body>

    <main>
            <div class="filtrar">
                    <label for="buscarClub">Buscar Club de Lectura</label>
                    <input type="text" placeholder="Buscar" id="buscarClub"> 
            </div>
        <div class="botonesClubes">
            <button class="btn2" id="btnRegistrarEvento">Registrar Evento</button>
            <button class="btn2" id="btnListarEventos">Mis Eventos</button>
        </div>

        <section id="clubes">

            <div id="registrar_Evento_screen" class="modal">

                <!-- Modal content -->
                <div class="modal-content" id="modal-content">
                    <span class="close">&times;</span>
                    <div class="sign-in">
                        <h1>Nuevo Evento</h1>
                        <img src="imgs/readingPanda.png" alt="">
                        <div class="line"></div>
                        <form action="" id="formulario-Evento">
                            <label for="txt-evento">Nombre del Evento</label>
                            <input id="txt-evento" type="text" placeholder="Nombre del Evento" maxlength="60">

                            <h2 id="error_content" class="error">Por favor rellene los campos marcados</h2>

                            <div id="lista_libros_evento" class="listas">
                                <label for="libro_evento">Libro:</label>
                            </div>

                        </form>

                        <div class="btnsForm">
                            <button id="btnCancelEvento" class="cancel">Cancelar</button>
                            <button id="btnCrearEvento" class="submit">Crear Club</button>
                        </div>



                    </div>


                </div>

            </div>


        </section>


    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/controlador-evento.js"></script>
    <script src="js/servicio-evento.js"></script>


</body>

</html>
