<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrar Tarjeta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registrar_tarjeta.css">

</head>

<body>
    <header>
        <nav>

            <img src="imgs/panda_grain.png" alt="">

            <ul>
                <li> <a href="">Usuario</a> </li>
                <li> <a class="cerrar_sesion" href="">Cerrar Sesión</a> </li>
            </ul>

        </nav>
        <button type="button" class="btn-registrar-tarjeta" id="btn-registrar-tarjeta">Registrar Tarjeta</button>
       
        <div class="contenedor">

            <div class="overlay" id="overlay">
                <div class="popup" id="popup">
        
                    <span class="close" id="cerrar">&times;</span>
                    <form action="">
                    <div class="contenedor-inputs">
                 
                    <div>
                            <label for="">Número de Tarjeta</label>
                            <input type="number" id="txt-numerodetarjeta">
                        </div>
    
                        <div>
                            <label for="">Fecha de Vencimiento</label>
                            <input type="date" id="txt-fechadevencimiento">
                        </div>
    
                        <div>
                            <label for="">Código CVV</label>
                            <input type="number" id="txt-codigocvv">
                        </div>
                    </div>

                    <button type="button" class="agregar" id="btn-agregar">Agregar Tarjeta</button>

                </div>
            </div>

        </div>

    </form>



  
</header>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="js/servicio_tarjeta.js"></script>
<script src="js/controlador_registrar_tarjeta.js"></script>




</body>

</html>
